name: Build CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Setup workspace
        run: ./gradlew setupDecompWorkspace
        continue-on-error: false
      - name: Build with Gradle
        run: ./gradlew docker